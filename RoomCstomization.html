<div class="hero">
<form id="regForm" action=""  method="get"> 
  <h1>Room Customization</h1>
  
  <br>
  
  <div class="tab">Choose Your Room Type:

    <br><br>
     <div class="select-box">
         <div class="options-container">
            <div class="option">
              <input
                type="radio"
                class="radio"
               
                name="colour"
              />
              
            </div>

            <div class="option">
              <input type="radio" class="radio" id="film" value="Beige" />
              <label for="beige"><b>Single Bed </b></label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="science" value="Cream" />
              <label for="cream"><b>Twin Bed </b></label>
            </div>

           <div class="option">
              <input type="radio" class="radio" id="art" value="Grey" />
              <label for="grey"><b>Deluxe  </b></label>
           </div>

           <div class="option">
              <input type="radio" class="radio" id="music" value="Yellows" />
              <label for="yellows"><b>Suite  </b></label>
           </div>
           <div class="option">
            <input type="radio" class="radio" id="music" value="Yellows" />
            <label for="yellows"><b>Presidential Suite </b></label>
         </div>
          
        </div>

         <div class="selected">
           Select
          </div>
        </div> 
  </div>
  <!-- meal plan: -->
  <div class="tab">Chose your Meal Plan:
    <br><br>

    <div class="select-box">
         <div class="options-container">
            <div class="option">
              <input
                type="radio"
                class="radio"
                id="default"
                name="meal"
              />
              <label for="default">Default</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="film" name="meal" />
              <label for="bb"><b>BB</b> — Breakfast only</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="science" name="meal" />
              <label for="hb"><b>HB</b> — Half board  <i>( bed, breakfast, evening meal – no drinks included in the evening )</i></label>
            </div>

           <div class="option">
              <input type="radio" class="radio" id="art" name="meal" />
              <label for="fb"><b>FB</b> — Full board  <i>( bed, breakfast, lunch, evening meal – no drinks included in the evening )</i> </label>
           </div>

           <div class="option">
              <input type="radio" class="radio" id="music" name="meal" />
              <label for="ai"><b>AI</b> — All-inclusive  <i>( bed, breakfast, lunch, evening meal, local drinks )</i></label>
           </div>

           <div class="option">
              <input type="radio" class="radio" id="art" name="meal" />
              <label for="uai"><b>UAI</b> — Enhanced all-inclusive <i>( bed, breakfast, lunch, evening meal, all types of drink )</i> </label>
           </div>

           <div class="option">
              <input type="radio" class="radio" id="art" name="meal" />
              <label for="hbb"><b>HB</b>+ — Bed, breakfast, evening meal + some alcoholic/non-alcoholic drinks </label>
           </div>

           <div class="option">
              <input type="radio" class="radio" id="art" name="meal" />
              <label for="fbb"><b>FB</b>+ — Bed, breakfast, lunch, evening meal + some alcoholic/non-alcoholic drinks </label>
           </div>
        </div>

          <div class="selected">
           Defualt
          </div>
        </div> 
  </div>
  <!-- minibar: -->
 



  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">

    <span class="step"></span>

    
  </div>

</form>
